<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

a{color:inherit;text-decoration:none}

body{
  background:black;
  color:white;
  text-align:center;
  height:100vh;
  overflow:hidden;
}

/* BACKGROUND */
.background{
  position:fixed;
  inset:0;
  background:url('') center/cover no-repeat;
  filter:blur(1px);
  z-index:-2;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:-1;
}

/* BUBBLES */
.bubbles span{
  position:absolute;
  bottom:-50px;
  width:20px;height:20px;
  background:rgba(255,255,255,.2);
  border-radius:50%;
  animation:rise 10s linear infinite;
}
.bubbles span:nth-child(2){width:30px;height:30px;left:20%;animation-duration:7s;}
.bubbles span:nth-child(3){width:40px;height:40px;left:40%;animation-duration:9s;}
.bubbles span:nth-child(4){width:50px;height:50px;left:60%;animation-duration:6s;}
.bubbles span:nth-child(5){width:60px;height:60px;left:80%;animation-duration:8s;}

@keyframes rise{
  0%{bottom:-50px;opacity:0}
  50%{opacity:1}
  100%{bottom:100%;opacity:0}
}

/* CONTENT */
.container{
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  padding:15px;
}

.blur-box{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  border-radius:18px;
  padding:30px 25px;
  width:100%;
  max-width:420px;
  box-shadow:0 0 25px rgba(0,230,255,.6);
}

/* LOGO */
.logo img{
  width:120px;
  height:120px;
  border-radius:22%;
  object-fit:cover;
  border:3px solid #00e6ff;
  box-shadow:0 0 15px #00e6ff;
  margin-bottom:15px;
}

/* TEXT */
h1{
  color:#00e6ff;
  font-size:24px;
  margin-bottom:10px;
}

.tagline{
  font-size:14px;
  opacity:.9;
  margin-bottom:5px;
}

/* BUTTON */
@keyframes shine{
  from{background-position:-200%}
  to{background-position:200%}
}
@keyframes zoom{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

.download-btn{
  display:inline-block;
  margin-top:20px;
  height:48px;
  line-height:48px;
  padding:0 30px;
  border-radius:35px;
  font-size:16px;
  font-weight:600;
  color:#fff;
  background:linear-gradient(45deg,#32B0ED,#3a7bd5);
  background-size:400% 400%;
  animation:shine 8s linear infinite,zoom 3s ease-in-out infinite;
  cursor:pointer;
}

.footer{
  margin-top:15px;
  font-size:12px;
  opacity:.8;
}

/* CREDIT */
.credit{
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:#00e6ff;
}
.credit span{
  color:#00ffcc;
  font-weight:600;
}
</style>
